<main class="page">
  <header class="header">
    <h1>{{ title }}</h1>
    <p>
      Textareas resize on <code>input</code>. Use <code>refresh()</code> after programmatic value changes.
    </p>
  </header>

  <section class="card">
    <h2>Basic</h2>
    <textarea autosize [(ngModel)]="basicText" #basicAutosize="autosize" rows="2"></textarea>
    <div class="row">
      <button type="button" (click)="setSample(basicAutosize)">Set value + refresh()</button>
      <button type="button" (click)="basicAutosize.refresh()">refresh()</button>
    </div>
  </section>

  <section class="card">
    <h2>Min height</h2>
    <textarea autosize [minHeight]="minHeight" [(ngModel)]="minHeightText" rows="2"></textarea>
    <label class="row">
      <span>minHeight (px)</span>
      <input type="number" [(ngModel)]="minHeight" />
    </label>
  </section>

  <section class="card">
    <h2>Max height</h2>
    <textarea autosize [maxHeight]="maxHeight" [(ngModel)]="maxHeightText" rows="2"></textarea>
    <label class="row">
      <span>maxHeight (px)</span>
      <input type="number" [(ngModel)]="maxHeight" />
    </label>
  </section>
</main>

<style>
  .page {
    max-width: 860px;
    padding: 2rem 1rem;
    margin: 0 auto;
    display: grid;
    gap: 1rem;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  .header h1 {
    margin: 0 0 0.25rem;
    font-size: 1.6rem;
  }

  .header p {
    margin: 0;
    color: #555;
  }

  .card {
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 1rem;
    background: #fff;
  }

  .card h2 {
    margin: 0 0 0.75rem;
    font-size: 1rem;
  }

  textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 0.75rem;
    font: inherit;
    line-height: 1.3;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .row {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-top: 0.75rem;
  }

  button {
    border: 1px solid #ccc;
    background: #f7f7f7;
    border-radius: 8px;
    padding: 0.5rem 0.75rem;
    cursor: pointer;
  }

  button:hover {
    background: #eee;
  }

  label.row {
    justify-content: space-between;
  }

  input[type='number'] {
    width: 120px;
  }

  code {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono',
      'Courier New', monospace;
    font-size: 0.95em;
  }
</style>
